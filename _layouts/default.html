<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        h1 {
            color: #0366d6;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        h1 a {
            color: #0366d6;
            text-decoration: none;
        }
        
        h1 a:hover {
            text-decoration: underline;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-item {
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #f6f8fa;
        }
        
        .post-date {
            color: #586069;
            font-size: 0.9em;
            margin-right: 15px;
            font-weight: 500;
        }
        
        .post-title {
            color: #0366d6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .post-title:hover {
            text-decoration: underline;
        }
        
        .category {
            display: inline-block;
            background: #f1f8ff;
            color: #0366d6;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .post-content {
            margin-top: 30px;
        }
        
        .post-content h2, .post-content h3 {
            color: #24292e;
            margin-top: 30px;
        }
        
        .post-content pre {
            background: #f6f8fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        .post-content code {
            background: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .post-date {
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
    {% seo %}
</head>
<body>
    <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #e1e4e8; color: #586069; text-align: center;">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>
</html>
