---
layout: default
---

<article class="post-content">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
      {% if page.category %}<span class="category">{{ page.category }}</span>{% endif %}
    </div>
  </header>

  {{ content }}

  <footer
    style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #e1e4e8"
  >
    <p>
      <a
        href="{{ site.baseurl }}/"
        style="color: #0366d6; text-decoration: none"
        >&larr; ホームに戻る</a
      >
    </p>
  </footer>
</article>
